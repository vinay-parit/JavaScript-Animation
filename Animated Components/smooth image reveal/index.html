<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Reveal on Scroll</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="demo"></div>

    <div class="container">

      <div class="row">
        <div class="col">
          <img src="/images/img-1.avif" alt="1" />
        </div>
        <div class="col"></div>
        <div class="col">
          <img src="/images/img-2.avif" alt="2" />
        </div>
        <div class="col"></div>
      </div>


      <!-- 2nd -->
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img src="/images/img-3.avif" alt="3" />
        </div>
        <div class="col">
          <img src="/images/img-4.avif" alt="4" />
        </div>
        <div class="col"></div>
      </div>

      <!-- 3rd -->
        <div class="row">
        <div class="col">
          <img src="/images/img-5.avif" alt="5" />
        </div>
        <div class="col"></div>
        <div class="col"></div>
         <div class="col">
          <img src="/images/img-6.avif" alt="6" />
        </div>
      </div>      

      <!-- 4th -->
        <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <img src="/images/img-7.avif" alt="7" />
        </div>
        <div class="col"></div>
      </div>

      <!-- 5th -->
       <div class="row">
        <div class="col"></div>
        <div class="col">
          <img src="/images/img-8.avif" alt="8" />
        </div>
        <div class="col"></div>
        <div class="col">
          <img src="/images/img-9.avif" alt="9" />
        </div>
      </div>   
      
      <!-- 6th -->
       <div class="row">
        <div class="col">
          <img src="/images/img-10.avif" alt="1" />
        </div>
        <div class="col"></div>
        <div class="col">
          <img src="/images/img-11.avif" alt="2" />
        </div>
        <div class="col"></div>
      </div>

    </div>
    <div class="demo"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
